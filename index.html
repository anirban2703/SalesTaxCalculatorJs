<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
  <h3 class="salesCalculator-heading">Sales Tax Calculator </h3>
    <div class="item-input">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Qty.</span>
            <input type="number" id="quantityNumber" class="form-control" placeholder="Enter Quantity" >
          </div>
          <div class="input-group  flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Product Name:</span>
            <input type="text" id="productName" class="form-control" placeholder="Enter ProductName" >
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@Rs.</span>
            <input type="number" class="form-control" id="price" placeholder="Enter Amount" >
          </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto add-btn">
        <button type="button" id ='addBtn' class="btn btn-secondary">Add</button>
      </div>

    
    <!-- list items -->
    <ul class="list-group" id="productLists" ></ul>
    
    <div class="submit-print-btns">
        <button type="button" id = "submitBtn" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-info" id ="printbtn">Print Bill</button>
    </div>
    

    <ul class="list-group" id="output-list"></ul>

</div>
   

     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
